<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Test </title>
...

<body>

<i><p id="test_status" align="center"></p></i>
<div id="test">
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, chD, correct = 0;
var questions = [
   [ "HTML ning kengaytmasi qanday?", "html", "html/htm", "xml", "exe", "B" ],
   [ "Toq teg qatorini belgilang.", "html", "script", "title", "to'g'ri javob yo'q", "D" ],
];

function _(x){
return document.getElementById(x);
}

function renderQuestion(){
test = _("test");
if(pos >= questions.length){
 test.innerHTML = "<i><ul>Siz testda taqdim etilgan <b>"+questions.length+"</b> ta savoldan <b>"+correct+"</b> tasiga to'g'ri javob ko'rsatdingiz!</ul></i>";
 _("test_status").innerHTML = "Test natijasi";
 pos = 0;
 correct = 0;
 return false;
}


_("test_status").innerHTML = ""+(pos+1)+" of "+questions.length;
question = questions[pos][0];
chA = questions[pos][1];
chB = questions[pos][2];
chC = questions[pos][3];
chD = questions[pos][4];
test.innerHTML = "<a>"+question+"</a><br><br>";
test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><hr>";
test.innerHTML += "<button onclick='checkAnswer()' class='button'>KEYINGI</button>";
}

function checkAnswer(){
choices = document.getElementsByName("choices");
for(var i=0; i<choices.length; i++){
 if(choices[i].checked){
  choice = choices[i].value;
 }
}
if(choice == questions[pos][5]){
 correct++;
}
pos++;
renderQuestion();
}
window.addEventListener("load", renderQuestion, false);


</script>

</div>
</body>
</head>
</html>
